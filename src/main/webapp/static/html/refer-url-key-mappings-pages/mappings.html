<div class="row">
    <div class="col-md-12">
        <hr>
        <span><b>refer_url_key_mappings</b></span><br><br>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="btn btn-lg btn-success" href="refer-url-key-mappings/edit-mapping/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new mapping</a>
            </div>
        </nav>

        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>

                    <input type="text" class="form-control" placeholder="Search" ng-model="searchFrontendData">

                </div>
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <thead>
            <th>dp_id&nbsp;</th>
            <th>refer_url_key_id&nbsp;</th>
            <th>enabled&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in frontendData | filter:searchFrontendData">
                <td>{{data.dp_id}}</td>
                <td>{{data.refer_url_key_id}}</td>
                <td>{{data.enabled}}</td>
                <td><a href="refer-url-key-mappings/edit-mapping/{{data.dp_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Mapping</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="frontendData.length == 0">
        <div class="col-md-12">
            <h4>No mapping found</h4>
        </div>
    </div>
</div>
