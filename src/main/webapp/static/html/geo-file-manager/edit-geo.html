<style type="text/css">
    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
    }

    .form-horizontal input.ng-valid.ng-dirty {
        border-color: #78FA89;
    }
</style>
<div class="view">
    <div class="container">
        <div class="row">
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> Map Name </label>
                            <div class="col-md-2">
                                <input name="map_name" ng-model="frontendData.map_name" ng-disabled="mapNameDisable" type="text" class="form-control" placeholder="map_name" required/>
                                <span ng-show="myForm.map_name.$dirty && myForm.map_name.$invalid" class="help-inline">Map Name Required</span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> Table Name </label>
                            <div class="col-md-2">
                                <input name="table_name" value="pde_map_{{frontendData.map_name}}" type="text" ng-disabled="true" class="form-control" placeholder="table_name" required/>
                                <span ng-show="myForm.table_name.$dirty && myForm.table_name.$invalid" class="help-inline">Table Name Required</span>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> Description </label>
                            <div class="col-md-5">
                                <textarea rows="6" cols="80" ng-disabled="disableDescription" class="form-control" ng-model="frontendData.description">  </textarea>

                                <!--<input type="text" class="form-control" ng-disabled=true class="form-control" ng-model="frontendRightHandPanelData.testResult">-->
                            </div>
                        </div>

                        <div class="form-group" ng-show="showFileLocation" ng-class="{error: myForm.name.$invalid}">
                            <label class="col-md-2"> File Location </label>
                            <div class="col-md-5">
                                <input type="file" file-model="myFile"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <div class="col-md-4">
                                <a href="geo-file-manager" class="btn">Cancel</a>
                                <button ng-click="savePixelDataEngineMap(frontendData);"
                                        ng-disabled="isClean() || myForm.$invalid"
                                        ng-show="isCreate"
                                        class="btn btn-primary">{{editMapButtonText}}
                                </button>
                                <!--
                                <button ng-click="deletePixelDataEngineMap(frontendData.map_name)"
                                        ng-show="isUpdate" class="btn btn-warning">Delete
                                </button>
                                -->
                                <button ng-click="fileProcess();"
                                        ng-disabled="isClean() || myForm.$invalid"
                                        ng-show="isUpload"
                                        class="btn btn-primary">{{fileProcessButtonText}}
                                </button>
                            </div>
                        </div>


                        <!--<div class="form-group">-->
                        <!--<label class="col-md-2"></label>-->
                        <!--<div class="col-md-4">-->
                        <!--<button ng-click="fileProcess();"-->
                        <!--ng-disabled="isClean() || myForm.$invalid"-->
                        <!--class="btn btn-primary">{{fileProcessButtonText}}-->
                        <!--</button>-->

                        <!--</div>-->
                        <!--</div>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
